<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eakins – 香氣，是生活的延伸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 粒子背景容器 -->
  <div id="tsparticles"></div>



<!-- 品牌展示 -->
<div class="hero">
  <div class="overlay">
    <h1 class="brand">Eakins</h1>
    <p class="tagline">香氣，是生活的延伸</p>
  </div>
</div>

  <!-- ✅ 放影片展示區喺最上面 -->
<section class="video-wrapper">
  <div class="video-container">
    <video autoplay muted loop playsinline class="video-embed">
      <source src="動態.mp4" type="video/mp4" />
      你的瀏覽器不支援影片播放。
  </div>
</section>


  <main class="content fade-in">
   <section class="custom-experience scroll-fade">
  <h2 class="custom-title">Eakins 調香方式</h2>
<div class="steps">
  <div class="step">
    <span class="step-num">01</span>
    <p class="step-text">心理測驗體驗</p>
  </div>
  <div class="step">
    <span class="step-num">02</span>
    <p class="step-text">心靈探索筆記（深入版）</p>
  </div>
  <div class="step">
    <span class="step-num">03</span>
    <p class="step-text">塔羅牌占香法</p>
  </div>
  <div class="step">
    <span class="step-num">04</span>
    <p class="step-text">由調香師跟進</p>
  </div>
  <div class="step">
    <span class="step-num">05</span>
    <p class="step-text">調香程序啟動</p>
  </div>
</div>

<!-- ✅ 喺流程最底加 CTA 按鈕一次就夠 -->
<div style="margin-top: 40px;">
  <a href="#" class="cta-button">立即開始你的香氣之旅</a>
</div>
</section>

   <section class="section scroll-fade">
  <h2>關於我們</h2>
  <p>
    Eakins 專注氣味敘事，讓香氣成為風格與記憶的橋樑。每一道香，都是一段等待被聽見的故事。
  </p>
</section>

<section class="section scroll-fade">
  <h2>即將推出</h2>
  <ul>
    <li>產品系列展示與香調解構</li>
    <li>會員登入與收藏清單</li>
    <li>個人化香氣創作與預約體驗</li>
  </ul>
</section>
    
  </main>

  <footer class="footer">
  <p>© 2025 Eakins</p>
  <a href="https://www.instagram.com/eakins.perfume/" target="_blank" class="footer-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="footer-icon" />
    @eakins.perfume
  </a>
</footer>


  <!-- 正確放置 JS（最尾執行） -->
 <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.2/tsparticles.bundle.min.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    tsParticles.load("tsparticles", {
      fullScreen: { enable: true, zIndex: -1 },
      background: { color: "#000" },
      particles: {
        number: { value: 100 },
        color: { value: ["#ffffff", "#ffd700", "#d4af37"] },
        shape: { type: "circle" },
        opacity: {
          value: 0.6,
          random: true
        },
        size: {
          value: 3,
          random: true
        },
        move: {
          enable: true,
          speed: 0.4,
          direction: "none",
          random: true,
          straight: false,
          outModes: "out"
        }
      },
      interactivity: {
        events: {
          onHover: { enable: false },
          onClick: { enable: false }
        }
      },
      detectRetina: true
    });
  });
</script>
</body>
</html>

<script>
  const fadeElements = document.querySelectorAll('.scroll-fade');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });

  fadeElements.forEach(el => observer.observe(el));
</script>
